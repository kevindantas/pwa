<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.css" />
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header class="toolbar">
    <a href="#">Switter</a>

    <button class="search-btn">
      <svg viewBox="0 0 24 24"><title>Pesquisar</title>
        <path
            d="M15.5 14h-.8l-.3-.3c1-1 1.6-2.6 1.6-4.2C16 6 13 3 9.5 3S3 6 3 9.5 6 16 9.5 16c1.6 0 3-.6 4.2-1.6l.3.3v.8l5 5 1.5-1.5-5-5zm-6 0C7 14 5 12 5 9.5S7 5 9.5 5 14 7 14 9.5 12 14 9.5 14z"></path>
      </svg>
    </button>

    <div class="search-bar">

      <form>
        <button class="back-btn">
          <svg viewBox="0 0 24 24"><title>Voltar</title>
            <path d="M20 11H7.8l5.6-5.6L12 4l-8 8 8 8 1.4-1.4L7.8 13H20v-2z"></path>
          </svg>
        </button>
        <input type="text" placeholder="Pesquisar">
      </form>
    </div>
  </header>
  <div class="container">
    <aside>
      <div class="user-info">
        <figure>
          <img src="img/foto-padrao.jpg" alt="Foto padrÃ£o" />
        </figure>

        <h1>Kevin Dantas</h1>
      </div>
    </aside>

    <main>
      <form action="#" class="post-form">
        <textarea placeholder="Digite seu post..." cols="30" rows="4"></textarea>
        <input type="submit" value="Enviar" class="btn success">
      </form>

      <div class="posts">
        <div class="loading">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <rect x="0" y="0" width="4" height="10" fill="#333" transform="translate(0 7.77778)">
              <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0" dur="0.6s"
                repeatCount="indefinite"></animateTransform>
            </rect>
            <rect x="10" y="0" width="4" height="10" fill="#333" transform="translate(0 18.8889)">
              <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.2s" dur="0.6s"
                repeatCount="indefinite"></animateTransform>
            </rect>
            <rect x="20" y="0" width="4" height="10" fill="#333" transform="translate(0 5.55556)">
              <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.4s" dur="0.6s"
                repeatCount="indefinite"></animateTransform>
            </rect>
          </svg>
        </div>

      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="./js/Toast.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
